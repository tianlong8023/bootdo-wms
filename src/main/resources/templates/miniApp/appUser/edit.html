<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${appUser.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户业务主键：</label>
                            <div class="col-sm-8">
                                <input id="userBid" name="userBid" th:value="${appUser.userBid}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户唯一标识：</label>
                            <div class="col-sm-8">
                                <input id="openid" name="openid" th:value="${appUser.openid}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会话密钥：</label>
                            <div class="col-sm-8">
                                <input id="sessionKey" name="sessionKey" th:value="${appUser.sessionKey}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户在开放平台的唯一标识符：</label>
                            <div class="col-sm-8">
                                <input id="unionid" name="unionid" th:value="${appUser.unionid}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否删除：1-已删除，0-未删除：</label>
                            <div class="col-sm-8">
                                <input id="isDeleted" name="isDeleted" th:value="${appUser.isDeleted}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建人id：</label>
                            <div class="col-sm-8">
                                <input id="creatorId" name="creatorId" th:value="${appUser.creatorId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建日期：</label>
                            <div class="col-sm-8">
                                <input id="gmtCreate" name="gmtCreate" th:value="${appUser.gmtCreate}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">更新人id：</label>
                            <div class="col-sm-8">
                                <input id="modifierId" name="modifierId" th:value="${appUser.modifierId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">更新日期：</label>
                            <div class="col-sm-8">
                                <input id="gmtModified" name="gmtModified" th:value="${appUser.gmtModified}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/miniApp/appUser/edit.js"
        th:src="@{/js/appjs/miniApp/appUser/edit.js}">
</script>
</body>
</html>
